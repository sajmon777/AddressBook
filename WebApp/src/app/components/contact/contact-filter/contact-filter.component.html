<div>
    <div class="form-group row">
        <label class="col-sm-6 col-form-label-sm">First Name</label>
        <div class="col-sm-6">
            <input [(ngModel)]="contactFilter.firstName" type="text" class="form-control form-control-sm">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-6 col-form-label-sm">Last Name</label>
        <div class="col-sm-6">
            <input [(ngModel)]="contactFilter.lastName" type="text" class="form-control form-control-sm">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-6 col-form-label-sm">Address</label>
        <div class="col-sm-6">
            <input [(ngModel)]="contactFilter.address" type="text" class="form-control form-control-sm">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-6 col-form-label-sm">Telephone number</label>
        <div class="col-sm-6">
            <input [(ngModel)]="contactFilter.telephoneNumber" type="text" class="form-control form-control-sm">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12 btn-toolbar">
            <button class="btn btn-primary mx-1" (click)="filter()">Filter</button>
        </div>
    </div>
</div>

<style>
    .form-group {
        margin-bottom: 3px !important;
    }
</style>
