<div class="">
    <div class="form-group row">
        <div class="col-sm-10 btn-toolbar">
            <button routerLink="/contacts" class="btn btn-primary">List</button>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-7">
            <div *ngIf="isReadOnly" class="form-control-plaintext">{{contact.firstName}}</div>
            <input *ngIf="!isReadOnly" [(ngModel)]="contact.firstName" type="text" class="form-control"
                placeholder="First Name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-7">
            <div *ngIf="isReadOnly" class="form-control-plaintext">{{contact.lastName}}</div>
            <input *ngIf="!isReadOnly" [(ngModel)]="contact.lastName" type="text" class="form-control"
                placeholder="Last Name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-7">
            <div *ngIf="isReadOnly" class="form-control-plaintext">{{contact.address}}</div>
            <input *ngIf="!isReadOnly" [(ngModel)]="contact.address" type="text" class="form-control"
                placeholder="Address">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Telephone number</label>
        <div class="col-sm-7">
            <div *ngIf="isReadOnly" class="form-control-plaintext">{{contact.telephoneNumber}}</div>
            <input *ngIf="!isReadOnly" [(ngModel)]="contact.telephoneNumber" type="text" class="form-control"
                placeholder="Telephone Number">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 btn-toolbar">
            <button *ngIf="isReadOnly" class="btn btn-primary mx-1" (click)="edit()">Edit</button>
            <button *ngIf="!isReadOnly" class="btn btn-primary mx-1" (click)="save()">Save</button>
            <button *ngIf="!isReadOnly && contact.id" class="btn btn-danger mx-1"
                (click)="openDeleteModal(modalDeleteContent)">Delete</button>
        </div>
    </div>
</div>

<ng-template #modalDeleteContent let-c="close">
    <div class="modal-header" style="background: red">
        <h4 class="modal-title">Delete contact!</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure if you want to delete {{contact.firstName}} contact</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary mx-1" (click)="c('Close click')">NO</button>
        <button class="btn btn-danger mx-1" (click)="delete()">YES</button>
    </div>
</ng-template>

<ng-template #modalErrorContent let-c="close">
    <div class="modal-header" style="background: red">
        <h4 class="modal-title">Delete contact!</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure if you want to delete {{contact.firstName}} contact</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary mx-1" (click)="c('Close click')">NO</button>
        <button class="btn btn-danger mx-1" (click)="delete()">YES</button>
    </div>
</ng-template>
